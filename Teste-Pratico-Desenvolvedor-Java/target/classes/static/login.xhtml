<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Login</title>
    <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/resources/favicon.ico" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h:form id="loginForm">
        <p:panel header="Login">
            <p:messages autoUpdate="true" showDetail="true" />

            <p:outputLabel for="usuario" value="Usuário:" />
            <p:inputText id="usuario" value="#{loginBean.usuario}" required="true" requiredMessage="Usuário é obrigatório." />

            <p:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" value="#{loginBean.senha}" required="true" requiredMessage="Senha é obrigatória." />

            <p:commandButton value="Entrar" action="#{loginBean.entrar}" update="loginForm" icon="pi pi-sign-in" />
            <p:commandButton value="Recuperar Senha" action="#{loginBean.recuperarSenha}" icon="pi pi-key" />
        </p:panel>
    </h:form>
</body>
</html>
