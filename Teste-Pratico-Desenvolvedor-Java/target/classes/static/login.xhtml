<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/layout.xhtml"
      >
<head>
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h:form id="loginForm">
        <div>
            <h3>Login</h3>

            <!-- Mensagens de erro ou confirmação -->
            <h:messages globalOnly="true" style="color:red" />

            <div>
                <h:outputLabel for="usuario" value="Usuário:" />
                <h:inputText id="usuario" value="#{loginBean.usuario}" required="true" requiredMessage="Usuário é obrigatório." />
            </div>

            <div>
                <h:outputLabel for="senha" value="Senha:" />
                <h:inputSecret id="senha" value="#{loginBean.senha}" required="true" requiredMessage="Senha é obrigatória." />
            </div>

            <div>
                <h:commandButton value="Entrar" action="#{loginBean.entrar}" />
                <h:button outcome="/recuperar-senha" value="Recuperar Senha" />
            </div>
        </div>
    </h:form>
</body>
</html>
