<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/templates/layout.xhtml">
<h:head>
    <ui:insert name="conteudo" />
    <title>Solicitante</title>
    <!-- Adicionar o favicon -->
    <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/resources/favicon.ico" type="image/x-icon" />
</h:head>
<h:body>
    <h:form id="solicitanteForm">
        <p:panel header="Formulário de Solicitante">
        
        <ui:insert name="conteudo">
        Informações do conteúdo 
        </ui:insert>
        
            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome" value="#{solicitanteBean.nome}" required="true" requiredMessage="O campo Nome é obrigatório." />
            
            <p:commandButton value="Salvar" action="#{solicitanteBean.salvar}" update="solicitanteForm, listaSolicitantes" />
        </p:panel>

        <p:messages autoUpdate="true" />

        <h2>Lista de Solicitantes</h2>
        <p:dataTable id="listaSolicitantes" value="#{solicitanteBean.solicitantes}" var="solicitante">
            <p:column headerText="ID">
                <h:outputText value="#{solicitante.id}" />
            </p:column>
            <p:column headerText="Nome">
                <h:output></h:output>
    <h:outputLabel value="Nome:" for="nome" />
    <h:inputText id="nome" value="#{solicitanteBean.nome}" />

    <h:commandButton value="Salvar" action="#{solicitanteBean.salvar}" />
</h:form>
</html>
