<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:th="http://www.thymeleaf.org"
      template="/templates/layout.xhtml">

<ui:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/resources/favicon.ico" type="image/x-icon" />
    <ui:outputStylesheet name="css/estilos.css"/>
    <title>Agendamento</title>
</ui:head>
<ui:body>
    <ui:define name="conteudo">
        <ui:form styleClass="amarelo-claro">
            <ui:panel header="Formulário de Agendamento" style="border: 1px solid #000;">
            
            
                <ui:outputLabel for="data" value="Data:" />
                <ui:calendar id="data" value="#{agendamentoBean.data}" pattern="dd/MM/yyyy" styleClass="input-border" />
            
            
                <ui:outputLabel  for="hora" value="Hora:" />
                <ui:inputMask id="hora" value="#{agendamentoBean.hora}" mask="99:99" styleClass="input-border" />

                <ui:commandButton value="Salvar" action="#{agendamentoBean.salvar}" update="@form" styleClass="button-style" />
                <ui:commandButton value="Alterar" action="#{agendamentoBean.alterar}" update="@form" styleClass="button-style" />
                <ui:commandButton value="Deletar" action="#{agendamentoBean.deletar}" update="@form" styleClass="button-style" />
                <ui:commandButton value="Consultar" action="#{agendamentoBean.consultar}" update="@form" styleClass="button-style" />
                <ui:commandButton value="Listar" action="#{agendamentoBean.listar}" update="@form" styleClass="button-style" />
            </ui:panel>

            <ui:messages autoUpdate="true" style="color: red;" />
            <h2>Agendamentos</h2>
            <ui:repeat value="#{agendamentoBean.agendamentos}" var="agendamento">
                <div>
                     <ul>
                        
                           <li>Data : #{agendamento.data} às 
                                 #{agendamento.hora} horas.
                           </li>
                     </ul>
                     <p></p>
                     <p></p>
                         <button type="submit">Salvar</button>
                         <button type="submit">Alterar</button>
                         <button type="submit">Deletar</button>
                         <button type="submit">Consultar</button>
                         <button type="submit">Listar</button>
                 </div>
            </ui:repeat>
        </ui:form>
    </ui:define>
</ui:body>
</html>
