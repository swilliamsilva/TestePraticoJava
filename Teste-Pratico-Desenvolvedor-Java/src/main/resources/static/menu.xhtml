<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
template="/templates/layout.xhtml"
>      
    <h:head>
        <title>Menu Principal</title>
        <!-- Adicionar o favicon -->
        <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/resources/favicon.ico" type="image/x-icon" />
        <style>
            body {
                background-color: #FFFFE0; /* Cor de fundo amarelo clarinho */
            }
            .header, .footer {
                background-color: #FFA500; /* Cor laranja claro para cabeçalho e rodapé */
                text-align: center;
                padding: 10px;
                color: black; /* Texto preto para contraste */
            }
            .conteudo {
                text-align: center;
                padding: 20px;
            }
            .menu {
                background-color: #FFFFE0; /* Cor de fundo amarelo clarinho */
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
            }
            .button-style {
                background-color: #FFFF00; /* Amarelo */
                color: black; /* Texto preto para contraste */
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 8px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="header">
            <p>Menu Principal</p>
        </div>
        <div class="conteudo">
            <div class="menu">
                <p>
                    <p:commandButton value="Vagas" action="vaga.xhtml" styleClass="button-style" />
                    <p:commandButton value="Solicitantes" action="solicitante.xhtml" styleClass="button-style" />
                    <p:commandButton value="Agendamentos" action="agendamento.xhtml" styleClass="button-style" />
                </p>
                <p>
                    <p:commandButton value="Sair" action="/logout" styleClass="button-style" />
                </p>
            </div>
        </div>
        <div class="footer">
            <p>Rodapé</p>
        </div>
    </h:body>
</html>
