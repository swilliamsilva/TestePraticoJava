<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/templates/layout.xhtml"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<title>Layout.xhtml</title>

<h:outputStylesheet library="css" name="/resources/css/estilos.cssestilos.css"/>

</h:head>
<h:body>
<p style="font-size: 16px;">Olá! Seja bem-vindo ao seu Teste Prático de Desenvolvimento Java.<br/>Boa sorte!</p>
<p:layout fullPage="true">
    <p:layoutUnit position="north">
       <ui:insert name="menu" />
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
        <ui:insert name="conteudo" />
    </p:layoutUnit>
    <ui:insert name="titulo">
        <h1>Título da minha pagina</h1>
    </ui:insert>

    <ui:insert name="conteudo">
        Informações do conteúdo
    </ui:insert>

    <ui:insert name="rodape">
        Informações do rodapé
    </ui:insert>
    
    
</p:layout>

</h:body>
</html>
